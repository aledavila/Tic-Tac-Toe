<!DOCTYPE html>
<html lang="en">

<head>

    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">


    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>

</head>

<body>

    <header class="page-header">
        <h1>Tic-Tac-Toe</h1>
    </header>


    <container>
        <div class="row">

            <section class="col-md-3 players">
                <div class="well">
                    Player 1:
                    Player 2:
                </div>
            </section>

            <section class="col-md-6 tictactoe">
              <div class="row">
                <div class="top-row">
                    <i id="top-one" class="fa fa-square fa-5x"></i>
                    <i id="top-two" class="fa fa-square fa-5x"></i>
                    <i id="top-three" class="fa fa-square fa-5x"></i>
                </div>
                <div class="middle-row">
                    <i id="middle-one" class="fa fa-square fa-5x"></i>
                    <i id="middle-two" class="fa fa-square fa-5x"></i>
                    <i id="middle-three" class="fa fa-square fa-5x"></i>
                </div>
                <div class="bottom-row">
                    <i id="bottom-one" class="fa fa-square fa-5x"></i>
                    <i id="bottom-two" class="fa fa-square fa-5x"></i>
                    <i id="bottom-three" class="fa fa-square fa-5x"></i>
                </div>
              </div>
              <div class="row">
                  <button type="button" class="btn btn-primary">New Game</button>
                  <button type="button" class="btn btn-danger">Reset</button>
              </div>
            </section>

            <section class=" col-md-3 instructions">


            </section>


        </div>
    </container>

    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>

</html>
