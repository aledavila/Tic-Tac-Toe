<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header class="page-header">
        <div class="starwars-demo">
            <img src="images/star.svg" alt="Star" class="star">
            <img src="images/wars.svg" alt="Wars" class="wars">
            <h2 class="byline" id="byline">Tic Tac Toe</h2>
        </div>
    </header>

    <div id="titles"><div id="titlecontent">

        <p>Get ready for the greatest game of Tic Tac Toe you've ever played. Who will win? Will you become a Jedi? Be careful with the dark side. </p>

    </div></div>

    <container>
        <div class="row">
            <div class="winner-box"></div>
        </div>

        <div class="row">
            <section class="col-xs-12 col-sm-4 col-md-4">
                <div class="row">
                    <div class="well players">
                        <p class="player1 red">Darth Vader</p>
                        <p>v</p>
                        <p class="player2">Luke Skywalker</p>
                    </div>
                </div>
                <div class="row clear">
                    <button type="button" class="btn btn-danger">Fight Again</button>
                </div>
            </section>
            <section class="col-xs-12 col-sm-8 col-md-8">
                <div class="tictactoe">
                    <div class="top-row">
                        <div class="box" id="top-one"></div>
                        <div class="box" id="top-two"></div>
                        <div class="box" id="top-three"></div>
                    </div>
                    <div class="middle-row">
                        <div class="box" id="middle-one"></div>
                        <div class="box" id="middle-two"></div>
                        <div class="box" id="middle-three"></div>
                    </div>
                    <div class="bottom-row">
                        <div class="box" id="bottom-one"></div>
                        <div class="box" id="bottom-two"></div>
                        <div class="box" id="bottom-three"></div>
                    </div>
                </div>
            </section>
        </div>
    </container>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
